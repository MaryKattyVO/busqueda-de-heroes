<h1>Heroes <small> Marvel y DC </small></h1>
<hr>
<div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let heroe of heroes; let i = index">
      <div class="card animated fadeIn fast" >
        <img [src]=heroe.img class="card-img-top" [alt]="heroe.nombre">
        <div class="card-body">
          <h5 class="card-title">{{ heroe.nombre}}</h5>
          <p class="card-text">{{heroe.bio}}</p>
          <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>
          <button (click)="verHeroe(i)"  type="button" class="btn btn-outline-primary with-button">Ver más</button>
          <!-- <a href="#" [routerLink]="['/heroe',i]" class="btn btn-outline-primary">Ver más...</a> -->
        </div>
      </div>
    </div>
</div>
